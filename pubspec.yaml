name: residency_desktop
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  universal_html: ^2.2.4
  material_design_icons_flutter: ^7.0.7296
  go_router: ^13.0.0
  camera_windows: ^0.2.1+8
  image_picker: ^1.0.5
  image_cropper: ^5.0.1
  flutter_smart_dialog: ^4.9.5+1
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9
  font_awesome_flutter: ^10.6.0
  intl: ^0.19.0
  flutter_typeahead: ^5.0.1
  window_manager: ^0.3.7
  open_app_file: ^4.0.2
  flutter_acrylic: ^1.1.3
  mongo_dart: ^0.9.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^3.0.7
  crypt: ^4.3.1
  path_provider: ^2.1.1
  camera: ^0.10.5+7
  excel: ^4.0.2
  syncfusion_flutter_pdf: ^21.2.4
  faker: ^2.1.0
  http: ^1.1.2






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700


